- hosts: database
  become: True
  tasks:
    - include_role:
        name: tschifftner.ansible-role-mariadb
  tags:
    - database

- hosts: slurm
  become: True
  pre_tasks:
    - name: create a folder for go
      file:
        path: "{{ golang_install_dir }}"
        recurse: yes
  tasks:
    - include_role:
        name: ansible-role-slurm
      tags:
        - slurm-role
    - include_role: 
        name: ansible-role-singularity
      tags:
        - singularity-role
    - include_role:
        name: ansible-role-cluster
      tags:
        - cluster-role
  tags:
    - slurm

- hosts: monitoring
  become: True
  tasks:
    - include_role:
        name: cloudalchemy.alertmanager
      tags:
        - alertmanager-role
    - include_role:
        name: cloudalchemy.prometheus
      tags:
        - prometheus-role
    - include_role:
        name: cloudalchemy.grafana
      tags:
        - grafana-role
  tags:
    - monitoring
